<div id="we-retail-mini-cart" data-sly-use.cart="apps.weretail.components.content.shoppingcart.Cart">

	<div class="is-empty" data-sly-test="${cart.entries.size == 0}">${'The cart is empty' @ i18n}.</div>

	<div class="cart-entries" data-sly-list.item="${cart.entries}">
		<div class="cart-content"
			data-sly-use.hapiCart="${'org.apache.sling.hapi.sightly.HApiUse' @type='/apps/public/weretail/hapi_types/cart'}"
			data-sly-attribute="${hapiCart.itemtype}">
			<div class="cart-entry"
				data-sly-use.hapiCartEntry="${'org.apache.sling.hapi.sightly.HApiUse' @type=hapiCart.proptype.entries}"
				data-sly-attribute="${hapiCart.itemprop.entries}">

				<div class="image">
					<img src="${item.image}" alt="${item.product.title}" data-sly-attribute="${hapiCartEntry.itemprop.asset}" />
				</div>

				<div class="description"
					data-sly-use.hapiCartEntryProduct="${'org.apache.sling.hapi.sightly.HApiUse' @type=hapiCartEntry.proptype.product}"
					data-sly-attribute="${hapiCartEntry.itemprop.product}">
					<a href="${item.product.pagePath}" data-sly-attribute="${hapiCartEntryProduct.itemprop.path}">
						<span class="title" data-sly-attribute="${hapiCartEntryProduct.itemprop.name}">${item.product.title}</span>
					</a>
					
                    <div data-sly-repeat.axisName="${item.variantAxesMap}" class="variant">${axisName}: ${item.variantAxesMap[axisName]}</div>
                    <label>${'Qty' @ i18n}:</label>
                    <span data-sly-test.isReadOnly="${cart.isReadOnly}"
                    	  data-sly-attribute="${hapiCartEntry.itemprop.quantity}">${item.entry.quantity}</span>
                    	  
                    <form data-sly-test="${!isReadOnly}" method="POST" action="${item.product.pagePath @ selectors='weretail.modifycartentry'}">
						<input type="hidden" name="entryNumber" value="${item.entry.entryIndex}"/>
						<input type="hidden" name="redirect" value="${currentPage.path}.html"/>
						<input type="number" name="quantity" value="${item.entry.quantity}" min="0" step="1"
							   data-sly-attribute="${hapiCartEntry.itemprop.quantity}">
					</form>
				</div>

				<div class="delete">
					<form data-sly-test="${!cart.isReadOnly}" method="POST" action="${item.product.pagePath @ selectors='weretail.deletecartentry'}">
                        <input type="hidden" name="entryNumber" value="${item.entry.entryIndex}"/>
                        <input type="hidden" name="redirect" value="${currentPage.path}.html"/>
                        <button type="submit" class="deleteButton"/></button>
                    </form>
					<div class="price" data-sly-attribute="${hapiCartEntry.itemprop.price}">${item.totalPrice}</div>
				</div>

			</div>
		</div>
	</div>

	<div id="cart-summary" class="table" data-sly-test="${cart.entries.size > 0}">
		<div class="body">
	        <div class="row">
	            <div class="cell-title cell-border-bottom">${'Subtotal' @ i18n}</div>
	            <div class="cell-border-bottom cell-align-right" data-sly-attribute="${hapiCart.itemprop.totalPrice}">${cart.subTotal}</div>
	        </div>
	        <div class="row">
	            <div class="cell-title cell-margin-top">${'Shipping' @ i18n}</div>
	            <div class="cell cell-margin-top cell-align-right" data-sly-attribute="${hapiCart.itemprop.totalPrice}">${cart.shippingPrice}</div>
	        </div>
	        <div class="row">
	            <div class="cell-title cell-border-bottom">${'Tax' @ i18n}</div>
	            <div class="cell-border-bottom cell-align-right" data-sly-attribute="${hapiCart.itemprop.totalPrice}">${cart.taxTotal}</div>
	        </div>
	        <div class="row">
	            <div class="cell-title cell-margin-top">${'Total' @ i18n}</div>
	            <div class="cell cell-margin-top cell-align-right cell-strong" data-sly-attribute="${hapiCart.itemprop.totalPrice}">${cart.total}</div>
	        </div>
        </div>
    </div>
</div>

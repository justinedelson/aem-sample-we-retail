<div class="we-Carousel carousel slide cq-dd-image"
     data-ride="carousel"
     data-sly-use.list="com.adobe.cq.wcm.core.components.models.List"
     data-sly-use.carousel="Carousel"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-use.itemTemplate="listitem.html">
    <!--/* List Indicators */-->
    <ol data-sly-list="${list.items}" class="we-Carousel-indicators carousel-indicators">
        <li data-target="#${carousel.id}" data-slide-to="${itemList.index}" class="${itemList.first && 'active'}"></li>
    </ol>

    <!--/* List Slides */-->
    <div class="carousel-inner we-Carousel-inner" role="listbox" data-sly-list="${list.items}">
        <sly data-sly-call="${itemTemplate[carousel.type] @ renderItem=item, list=itemList }"></sly>
    </div>

    <!--/* Controls */-->
    <a class="left carousel-control" href="#${carousel.id}" role="button" data-slide="prev"
       data-sly-test="${ list.items.size > 0 }">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">${ 'Previous' @ i18n }</span>
    </a>
    <a class="right carousel-control" href="#${carousel.id}" role="button" data-slide="next" data-sly-test="${ list.items.size > 0 }">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">${ 'Next' @ i18n }</span>
    </a>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=list.items.size == 0}"/>

<div class="we-ArticleTeaser"
     data-sly-use.article="we.retail.core.model.Article">

    <a href="${ resource.path @ extension='html'}" class="we-ArticleTeaser-link">
        <div data-sly-test.imageResource="${article.imageResource}"
             class="we-ArticleTeaser-visual"
             data-sly-resource="${imageResource @ resourceType='weretail/components/content/image'}">
        </div>

        <h4 class="we-ArticleTeaser-title">${ article.title }</h4>
    </a>
    <sly data-sly-list.tag="${ article.tags }">
        <strong class="we-ArticleTeaser-category">
            ${ tag.name }
        </strong>
    </sly>
</div>
